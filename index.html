<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Gaming</title>
    <script src="https://kit.fontawesome.com/bbb3c4cf88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="menu-navegación">
            <div class="logo">
                <i class="fa-solid fa-gamepad"></i>
                <h3>Zona Gaming<h3>
            </div>
            <div class="favicon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="text">
                <ul>
                    <li>Inicio</li>
                    <li>Catálogo</li>
                    <li>Ofertas</li>
                    <li>Contacto</li>
                </ul>
            </div>
        </div>

        <div class="filtros">
            <span>Ordenar Por:</span>
            <select class="select">
                <option>Precio</option>
            </select>
        </div>

        <div class="section">

            <section class="container-card">
                <article class="card">
                    <img src="assets/img/eafc.jpg" alt="fifa">
                    <p>EAFc</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/mlb.jpg" alt="mlb">
                    <p>Mlb The Show24</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/naruto.jpg" alt="naruto">
                    <p>Naruto Shippuden Strom 4</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/re4.jpg" alt="Resident evil">
                    <p>Resident Evil 4 Remake</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/spiderman.jpg" alt="Spiderman">
                    <p>Spider-man</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/tlou.jpg" alt="tlou">
                    <p>The Last Of Us</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/vice city.jpg" alt="Vice City">
                    <p>Vice City Remake</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/wd2.jpg" alt="wd2">
                    <p>Watch dogs 2</p>
                    <button class="button" type="text">Ver más</button>
                </article>
            </section>

            <div class="botones">
                
                        <button><<</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>>></button>
            </div>

        </div>
        <div class="footer">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <br>
            Todos los derechos reservados
            </br>
        </div>
    </div>
</body>

</html>
